<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 0px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 10px;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            max-width: 400px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            
        }
        th {
            background-color: #ececec;
        }
        fieldset {
            margin-top: 15px;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 20px;
            display: flex;
            width: 100%;
           flex-direction: column;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
            display: flex;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            width: 20%
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <h1>Contacto</h1>
    <li><a href="index.html">Volver a la página principal</a></li>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" maxlength="20">
       
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" maxlength="20">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 2920-123456">

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="16" max="120">

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion">

        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" name="provincia" list="provinciasPatagonicas">
        <datalist id="provinciasPatagonicas">
            <option value="Chubut">
            <option value="Neuquén">
            <option value="Río Negro">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
        </datalist>

        <label for="codigoPostal">Código Postal</label>
        <input type="text" id="codigoPostal" name="codigoPostal" 
               pattern="[A-Z][0-9]{4}[A-Z]{3}" 
               title="Formato requerido: Una letra mayúscula, 4 dígitos, 3 letras mayúsculas (ej: A1234ABC)">
    <fieldset>
        <legend>Método preferido de contacto:</legend>
        <input type="radio" id="contactoEmail" name="contacto" value="correo electrónico" checked>
        <label for="contactoEmail">Correo electrónico</label>
        <input type="radio" id="contactoPostal" name="contacto" value="correo postal">
        <label for="contactoPostal">Correo postal</label>
        <input type="radio" id="contactoTelefono" name="contacto" value="teléfono">
        <label for="contactoTelefono">Teléfono</label>
    </fieldset>
    <fieldset>
        <legend>Tipo de suscripción:</legend>
        <input type="checkbox" id="suscripcionNoticias" name="suscripcion[]" value="noticias">
        <label for="suscripcionNoticias">Noticias</label>
        <input type="checkbox" id="suscripcionPromociones" name="suscripcion[]" value="promociones">
        <label for="suscripcionPromociones">Promociones</label>
        <input type="checkbox" id="suscripcionEventos" name="suscripcion[]" value="eventos">
        <label for="suscripcionEventos">Eventos</label>
        <button type="submit">Cargar</button>
    </fieldset>
    </form>

    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nombre</td>

            </tr>

            <tr>

            <tr>

                <td></td>
            </tr>
            <tr>
                <td>Suscripción</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
